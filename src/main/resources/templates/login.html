<!DOCTYPE html>

<html lang="pl"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout-login-register}">

<main class="main-content" layout:fragment="content">


    <section class="login-page">
        <h2>Zaloguj się</h2>
        <p th:if="${param.error}"
           th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}"
           class="mc-form-message">
            Błąd logowania.
        </p>
        <form action="" th:action="@{/login}" method="post">
            <div class="form-group">
                <input type="email" name="username" placeholder="Email" id="username"/>
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Hasło" id="password"/>
                <a href="#" class="btn btn--small btn--without-border reset-password">Przypomnij hasło</a>
            </div>

            <div class="form-group form-group--buttons">
                <a th:href="@{/register}" class="btn btn--without-border">Załóż konto</a>
                <button class="btn" type="submit">Zaloguj się</button>
            </div>
        </form>
    </section>
</main>
